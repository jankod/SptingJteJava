gg.jte.development-mode=true
spring.application.name=SpringJte
gg.jte.template-suffix=
spring.main.lazy-initialization=false
spring.jpa.open-in-view=true


spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE
logging.level.org.springframework.beans.factory.support.DisposableBeanAdapter=ERROR

spring.jmx.enabled=false

spring.aop.auto=false

logging.level.root=warn
logging.level.hr=debug
spring.main.log-startup-info=false

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
# spring.h2.console.enabled=true

# App date/time formatting used in templates
app.datetime.format=dd.MM.yyyy HH:mm:ss
# Use IANA zone like Europe/Zagreb or 'system' for system default
app.datetime.zone=system
