# Logging u devu (klikabilan stacktrace oblik i vise detalja)
logging.level.root=warn
logging.level.hr=debug
spring.main.log-startup-info=false
logging.pattern.console=%d{HH:mm:ss} %-5level %caller{1} %msg%n
#logging.pattern.console=%d{HH:mm:ss} %-5level %class{1}.%method:%line - %msg%n
#logging.pattern.console=%d{HH:mm:ss} %-5level at %class.%method(%file:%line) - %msg%n
#le=%-5level %replace(%caller{0}){^Caller\\+\\d+\\s+} %msg%n

spring.jmx.enabled=false

# SAML
spring.security.saml2.relyingparty.registration.aai.entity-id=http://localhost:8080/saml2/service-provider-metadata/aai

# ACS (lokalno)
spring.security.saml2.relyingparty.registration.aai.acs[0].location=http://localhost:8080/login/saml2/sso/aai
spring.security.saml2.relyingparty.registration.aai.acs[0].binding=post

# SP credentials
spring.security.saml2.relyingparty.registration.aai.signing.credentials[0].private-key-location=classpath:saml/sp-signing.key
spring.security.saml2.relyingparty.registration.aai.signing.credentials[0].certificate-location=classpath:saml/sp-signing.crt
spring.security.saml2.relyingparty.registration.aai.decryption.credentials[0].private-key-location=classpath:saml/sp-enc.key
spring.security.saml2.relyingparty.registration.aai.decryption.credentials[0].certificate-location=classpath:saml/sp-enc.crt


